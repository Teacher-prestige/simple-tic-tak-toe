<!DOCTYPE html>
<html>
    <head>
        <title>Simple Game</title>
        <style>
           h1 {text-align: center;}
           .cell {margin: 10px; width: 100px; height: 100px; 
            background-color: brown; display: inline-block;
            color: white; font-size: 80px; text-align: center;
            font-family:  Arial, monospace; line-height: 100px;
            vertical-align: middle;
            }
            .row {align-items: center;}
        </style>
    </head>
    <body>
        <h1>Проста гра</h1>
        <div class="row">
            <div class="cell" data-x="0" data-y="0"></div>
            <div class="cell" data-x="0" data-y="1"></div>
            <div class="cell" data-x="0" data-y="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-x="1" data-y="0"></div>
            <div class="cell" data-x="1" data-y="1"></div>
            <div class="cell" data-x="1" data-y="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-x="2" data-y="0"></div>
            <div class="cell" data-x="2" data-y="1"></div>
            <div class="cell" data-x="2" data-y="2"></div>
        </div>

        <script>
            let isCross = true;
            
            document.addEventListener("click", (event) => {
                if(event.target.tagName == 'DIV' 
                    && event.target.classList.contains('cell')){
                    if(event.target.innerText !== ''){
                        return;
                    }
                    const x = event.target.dataset.x;
                    const y = event.target.dataset.y;
                    event.target.innerText = isCross ? '\u2716' : '\u25EF';
                    isCross = !isCross;
                    // реалізуйте нижче логіку гри
                    alert(`x: ${x} | y: ${y}`);
                }
            });

        </script>
    </body>
</html>
